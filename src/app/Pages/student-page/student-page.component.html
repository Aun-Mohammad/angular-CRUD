<div>
  <div class="mt-5 container">
    <div class="card">
      <div class="card-header">
        <h1>
          Students Lists
          <a routerLink="/students/create" class="btn btn-primary float-end"
            >Add Student</a
          >
        </h1>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseTableBlock">
          <app-loader />


        </div>
        <ng-template #elseTableBlock>

              <div class="table-responsive">
                <table class="table table-striped table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Course</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Created At</th>
                      <th>Action</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let item of this.students">
                      <td>{{ item.id }}</td>
                      <td>{{ item.name }}</td>
                      <td>{{ item.course }}</td>
                      <td>{{ item.email }}</td>
                      <td>{{ item.phone }}</td>
                      <td>{{ item.created_at }}</td>
                      <td>
                        <button routerLink="/students/{{item.id}}/edit" class="btn btn-primary mx-2">Edit</button>
                        <button type="button" (click)="deleteStudent($event, item.id)" class="btn btn-danger">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>

        </ng-template>
      </div>
    </div>
  </div>
</div>
